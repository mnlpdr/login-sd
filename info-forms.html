<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 500px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .form-control[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-control[type="submit"]:hover {
            background-color: #45a049;
        }
        .icon-field {
            position: relative;
        }
        .icon-field i {
            position: absolute;
            left: 10px;
            top: 15px;
        }
        .icon-field input {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Clientes</h2>
        <form>
            <div class="icon-field">
                <i class="fas fa-id-card"></i>
                <input type="text" name="matricula" placeholder="Matrícula" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-user"></i>
                <input type="text" name="nome" placeholder="Nome" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-phone"></i>
                <input type="tel" name="fone" placeholder="Telefone" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="endereco" placeholder="Rua" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-door-open"></i>
                <input type="text" name="numero" placeholder="Número" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-city"></i>
                <input type="text" name="bairro" placeholder="Bairro" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-map-pin"></i>
                <input type="text" name="complemento" placeholder="Complemento" class="form-control">
            </div>
            <div class="icon-field">
                <i class="fas fa-flag"></i>
                <input type="text" name="cidade" placeholder="Cidade" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-globe-americas"></i>
                <input type="text" name="estado" placeholder="Estado" class="form-control" required>
            </div>
            <div class="icon-field">
                <i class="fas fa-child"></i>
                <input type="number" name="filhos" placeholder="Número de Filhos" class="form-control">
            </div>
            <div class="icon-field">
                <i class="fas fa-coins"></i>
                <input type="number" name="renda" placeholder="Renda Familiar" class="form-control" required>
            </div>
            <input type="submit" value="Cadastrar" class="form-control">
            <button id="exportButton">Exportar CSV</button>
        </form>
    </div>
</body>
</html>
